name: CI

on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        # v6.4.3
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          python-version: '3.12'
      - name: Run tests
        run: make test
        shell: bash
