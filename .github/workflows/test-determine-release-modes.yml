name: Test determine-release-modes
on:
  workflow_call:
    inputs:
      dry-run:
        type: boolean
        default: true
      publish:
        type: boolean
        default: false
  push:
    tags:
      - "v*"
  pull_request:

jobs:
  test-determine-modes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Determine release modes
        id: modes
        uses: ./.github/actions/determine-release-modes

      - name: Verify outputs
        run: |
          echo "dry-run=${{ steps.modes.outputs.dry-run }}"
          echo "should-publish=${{ steps.modes.outputs.should-publish }}"
          echo "should-upload-workflow-artifacts=${{ steps.modes.outputs.should-upload-workflow-artifacts }}"
          # Verify outputs are boolean strings
          [[ "${{ steps.modes.outputs.dry-run }}" =~ ^(true|false)$ ]]
          [[ "${{ steps.modes.outputs.should-publish }}" =~ ^(true|false)$ ]]
          [[ "${{ steps.modes.outputs.should-upload-workflow-artifacts }}" =~ ^(true|false)$ ]]
