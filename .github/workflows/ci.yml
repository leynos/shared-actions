name: CI

on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  typecheck:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup uv
        # v6.4.3
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          python-version: '3.12'
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/scripts/*.py
      - name: Run Pyright
        run: make typecheck
        shell: bash
  python-tests:
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
        # v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup uv
        # v6.4.3
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          python-version: '3.12'
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/scripts/*.py
      - name: Install nfpm
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          version="v2.39.0"
          host_arch="$(uname -m)"
          case "${host_arch}" in
            x86_64) asset_arch="x86_64" ;;
            aarch64) asset_arch="arm64" ;;
            *) asset_arch="x86_64" ;;
          esac
          curl -sSL "https://github.com/goreleaser/nfpm/releases/download/${version}/nfpm_${version#v}_Linux_${asset_arch}.tar.gz" -o /tmp/nfpm.tgz
          tar -xzf /tmp/nfpm.tgz -C /tmp nfpm
          mkdir -p "$HOME/.local/bin"
          install -m 0755 /tmp/nfpm "$HOME/.local/bin/nfpm"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          "$HOME/.local/bin/nfpm" --version
      - name: Run tests
        run: |
          uv sync --group dev
          uv run pytest
        env:
          PYTHONIOENCODING: utf-8
        shell: bash
