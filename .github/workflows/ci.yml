name: CI

on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  python-tests:
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
        # v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup uv
        # v6.4.3
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          python-version: '3.12'
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/scripts/*.py
      - name: Run tests
        run: make test
        shell: bash
